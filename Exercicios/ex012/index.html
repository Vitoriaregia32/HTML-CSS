    <h1>Inserindo videos hopedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navedor não tem compatibilidade com reprodução de videos.</p>

    </video>
